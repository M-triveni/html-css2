<html>
    <head>
        <title>
            web page
        </title>
        <style> 
        .color{
            background-color: rgba(251, 220, 182);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .buttons{
            display: flex;
            flex-direction: row;
             align-items: center;
             margin-top: 40px;
        }
        .main{
              display: flex;
            flex-direction: row;
             align-items: center;
             margin-top: 50px;
               margin-bottom: 60px;
        }
        .request{
            background-color: black;
            color: white;
            border: none;
            width:110px;
            height: 40px;
             font-weight: bold;
             margin-left: 40px;
             margin-right: 40px;
        }
        .request:hover{
            opacity: 0.7;
            background-color: blueviolet;
            transition: 1s;
        }
        .add{
            background-color: rgb(252, 252, 24);
            width: 140px;
            height: 40px;
            border: none;
            border-radius: 20px;
             font-weight: bold;
            margin-left: 40px;
            margin-right: 50px;

        }
        .add:hover{
            opacity: 0.7;
        }
        .sign{
            background-color: rgb(15, 104, 15);
            color: white;
            width: 100px;
            height: 40px;
            border: none;
            border-radius: 5px;
             font-weight: bold;
             margin-left: 40px;
             margin-right: 50px;
        }
        .sign:hover{
            opacity: 0.7;
            background-color: aqua;
            color: black;
        }
        .tweeter{
            background-color: rgb(21, 21, 126);
            color: white;
            width: 100px;
            height: 40px;
            border-radius: 20px;
             font-weight: bold;
             margin-left: 40px;
             margin-right: 50px;
        }
        .tweeter:hover{
            background-color: rgba(246, 246, 245, 0.939);
            border-color: rgb(13, 13, 147);
            color: blue;
        }
        .get{
            background-color: blueviolet;
            color: white;
            width: 110px;
            height: 40px;
            border: none;
            background-color: 2px;
            font-weight: bold;
             margin-left: 40px;
             
             
        }
        .get:hover{
            opacity: 0.7;
        }
        .download{
            background-color: aliceblue;
            color: blue;
            border-color: blue;
            width: 100px;
            height: 40px;
             font-weight: bold;
             margin-left: 20px;
             margin-right: 50px;
        }
        .download:hover{
            background-color: blue;
            color: white;
            transition: 1s;
        }
        .apply{
            background-color: blue;
            color: white;
            width: 240px;
            height: 40px;
            border: none;
            font-weight: bold;
            border-radius: 20px;
             font-weight: bold;
              margin-left: 40px;
        
        }
        .apply:hover{
            opacity: 0.7;
        }
        .save{
            background-color: white;
            color: blue;
            width: 75px;
            height: 30px;
            border-radius: 15px;
            border-color: blue;
             font-weight: bold;
             margin-left: 20px;
             margin-right: 50px;
        }
        .save:hover{
            background-color: blue;
            color: white;
            transition: 1s;
        }
        .sub{
            background-color: rgb(182, 5, 5);
            color: white;
            width: 100px;
            height: 40px;
            border: none;
             font-weight: bold;
              margin-left: 40px;
        }
        .sub:hover{
            opacity: 0.7;
            background-color: rgb(226, 98, 43);
        }
        .join{
            background-color: rgb(5, 5, 89);
            color: white;
            width: 75px;
            height: 35px;
            border-color: rgb(5, 5, 110);
             font-weight: bold;
             margin-left: 20px;
        }
        .join:hover{
            background-color: aliceblue;
            color: rgb(9, 9, 138);
        }
        .line{
            margin-top: 90px;
        }
        .hr{
            margin: 25px auto;
        }
        </style>
    </head>
    <body class="color">
        <center>
        <H2>✅BUTTON RE-CREATON✅</H2>
        <p>(hower to see interactive effects)</p>
        <hr>
        <div class="buttons">
            <p class="para">Uber:</p>
            <button class="request">Request now</button>
            <p class="amazon">Amazon:</p>
            <button class="add">Add to Cart</button>
            <p class="git">Github:</p>
            <button class="sign">Sign up</button>
            <p class="tweet">Tweeter:</p>
            <button class="tweeter">Tweet</button>
        </div><br>
        <div class="main">
            <p class="boot">Bootstrap:</p>
            <button class="get">Get started</button>
            <button class="download">Download</button>
            <p class="link">Linkedin:</p>
            <button class="apply">Apply for Company Website</button>
            <button class="save">Save</button>
            <p class="you">Youtube:</p>
            <button class="sub">Subscribe</button>
            <button class="join">Join</button>
        </div></center>
        <hr width:50%:height:5px class="line">
        <center>
        <h1>ThankYou!!</h1>
        </center>
    </body>
</html>
